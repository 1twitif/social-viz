sudo: required
dist: latest
language: node_js
node_js:
  - node
  - 6
addons:
  firefox: latest
  code_climate:
    repo_token: 8479d939bbb054f7fd1d3a09f0f1bda07cd327e074e6100f893ab354b3dec18f
before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sudo apt-get update
  - sudo apt-get install -y libappindicator1 fonts-liberation
  - wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
  - sudo dpkg -i google-chrome*.deb
script:
  - ./node_modules/.bin/karma start --browsers Firefox,Chrome_travis_ci --single-run
after_success:
  - ls coverage/**/lcov.info
  - cat coverage/**/lcov.info
  - codeclimate-test-reporter < coverage/**/lcov.info
  - bithound check git@github.com:1twitif/social-viz.git
  - ./node_modules/.bin/codacy-coverage < coverage/**/lcov.info
