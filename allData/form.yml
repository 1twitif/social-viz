node:
  - mainType:
      from: enum.node.mainType
  - if:
      condition: mainType = human
      then:
        - surname:
            required: true
        - firstname
        - birthDate:
            dataType: date
        - deathDate:
            dataType: date
        - label:
            autoCalc: firstname surname
        - mainActivity:
            from: enum.human.activity
  - comments:
      dataType: markdown
  - sources:
      dataType: markdown
      access: private

link:
  - source:
      from: node
  - target:
      from: node
  - label
  - if:
      condition: source.mainType = human
      then:
        - if:
            condition: target.mainType = moral
            then:
              - type:
                  from: enum.human.moral.link
  - comments:
      dataType: markdown
  - sources:
      dataType: markdown
      access: private

enum:
  node:
    mainType:
      - human
      - moral
      - place
      - event
      - document
  human:
    moral:
      link:
        - own
        - workAt
    activity:
      - loyer
      - lobbyist
      - worker
      - manager
